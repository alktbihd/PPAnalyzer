name: Deploy Backend Docker to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/docker-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ppanalyzer-backend
  REGISTRY_NAME: ppanalyzer

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.REGISTRY_LOGIN_SERVER }}/ppanalyzer-backend:${{ github.sha }}
          ${{ secrets.REGISTRY_LOGIN_SERVER }}/ppanalyzer-backend:latest
        cache-from: type=registry,ref=${{ secrets.REGISTRY_LOGIN_SERVER }}/ppanalyzer-backend:latest
        cache-to: type=inline
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ppanalyzer-backend:${{ github.sha }}
    
    - name: Logout from Azure
      run: az logout

